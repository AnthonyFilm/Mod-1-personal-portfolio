<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4e8ce273e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="style.css">
    <title>Contact Anthony</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-container">
            <div class="navbar-brand"><a href="index.html">
                <img src="static/ADD-FILMMAKERS-Logo-center.png" alt="" class="brand">
            </a></div>
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link"><strong>Contact</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main landing tile -->
    <section class="landing-page-area">
        <!-- <h1 class="headline">Contact Me</h1> -->
        <form id="contact">
            <h1>Contact Me</h1></br>
            <label>Email</label></br>
            <input type="email" id="email" placeholder="Enter Email"></br>
            <label id="name">Name </label> 
            <input type="name" id="name-in" placeholder="Enter Name"></br> 
            <label>Enter your message</label>
            <textarea name="message" id="" cols="25" rows=""></textarea>
            <button id="continue" class="button">Send</button></br><br>
   
        </form>
       
       
    </section>

   
    
    <!-- Footer -->
    <footer>
        <div class="bottom">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d225919.99651179364!2d-82.81928991025639!3d27.7789758506095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2e663693aaa41%3A0x4cc4003bcd48bff!2sSt.%20Petersburg%2C%20FL!5e0!3m2!1sen!2sus!4v1682470713274!5m2!1sen!2sus" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="footinfo">
                <div class="foothead">Info</div>
                <div class="location">
                    <p class="tiny"><i class="fa-solid fa-location-dot"></i> Saint Petersburg FL United States</p>
                </div>
                <div class="email">
                    <p class="tiny"><i class="fa-regular fa-envelope"></i> anthony@addfilmmakers.com</p>
                </div>
            </div>
            <div class="footsocials">
                <div class="foothead">Social</div>
                <div class="social">
                    <p class="tiny"><a href="https://www.facebook.com/anthonyjlenzo"><i class="fa-brands fa-facebook"></i> Facebook</a></p>
                </div>
                <div class="social">
                    <p class="tiny"><a href="https://www.vimeo.com/anthonyjlenzo"><i class="fa-brands fa-vimeo"></i> Vimeo</a></p>
                </div>
                <div class="social">
                    <p class="tiny"><a href="https://www.youtube.com/retrospectmedia"><i class="fa-brands fa-youtube"></i> YouTube</a></p>
                </div>
                <div class="social">
                    <p class="tiny"><a href="https://www.instagram.com/addfilmmaker/"><i class="fa-brands fa-instagram"></i> Instagram</a></p>
                </div>
            </div>
        </div>
    </footer>
